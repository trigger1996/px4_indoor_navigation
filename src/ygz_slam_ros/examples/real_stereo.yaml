%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------


# camera and imu topics
Left: /gi/simulation/left/image_raw 
        # /multisense_sl/camera/left/image_raw
Right: /gi/simulation/right/image_raw 
        # /multisense_sl/camera/right/image_raw

# not used for now
#Imu: /mavros/imu/data

# Camera calibration and distortion parameters (OpenCV) 
# if running in pure stereo vision mode
PureVisionMode: true

# do we need visualization?
UseViewer: true

# display mappoints?
displayMapPoints: false

Camera.fx: 740.0455
Camera.fy: 740.8896
Camera.cx: 584.9662
Camera.cy: 452.1258

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 1280
Camera.height: 960

# Camera frames per second 
Camera.fps: 30.0

# stereo baseline times fx
#Camera.bf: 47.90639384423901
#Camera.bf: 4.790639384423901
Camera.bf: 39.9554
#Camera.bf: 4.307659898571635
#Camera.bf: 0.399554

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0

# Close/Far threshold. Baseline times.
ThDepth: 35

# Vocabulary path
VocPath: voc/brief_k10L6.bin

#--------------------------------------------------------------------------------------------
# Stereo Rectification. Only if you need to pre-rectify the images.
# Camera.fx, .fy, etc must be the same as in LEFT.P
#--------------------------------------------------------------------------------------------
LEFT.height: 1280
LEFT.width: 960
LEFT.D: !!opencv-matrix
   rows: 1
   cols: 14
   dt: d
   data: [ 1.1703559610693559e-01, -1.9503300293794040e-01, 0., 0., 0.,
       0., 0., -1.1590358566222192e-01, 0., 0., 0., 0., 0., 0. ]
LEFT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [ 7.1301439063456439e+02, 0., 5.8387857630581857e+02, 0.,
       7.1416257715873451e+02, 4.5219819869616020e+02, 0., 0., 1. ]
LEFT.R:  !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [ 9.9960753927352997e-01, -4.0208049838716771e-03,
       2.7723646131056823e-02, 4.2369387674287646e-03,
       9.9996105662923496e-01, -7.7416777784238486e-03,
       -2.7691438702231570e-02, 7.8561028650059751e-03,
       9.9958564709102093e-01 ]
LEFT.P:  !!opencv-matrix
   rows: 3
