       6.3975356833395801e+02, 4.7516954994201660e+02, 0., 0., 0., 1.,
       0. ]

RIGHT.height: 1280
RIGHT.width: 960
RIGHT.D: !!opencv-matrix
   rows: 1
   cols: 14
   dt: d
   data: [ 1.3929252183149354e-01, -3.1711336739362489e-01, 0., 0., 0.,
       0., 0., -2.8671765424767426e-01, 0., 0., 0., 0., 0., 0. ]
RIGHT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [ 7.1301439063456439e+02, 0., 5.8703446127168991e+02, 0.,
